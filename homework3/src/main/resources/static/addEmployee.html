<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Add New Employee</title>
</head>
<body>
<div>
    <header>
        <h1>Add New Employee</h1>
        <hr class="rounded">
    </header>
    <form action="addEmployee.html">
        <label for="eid">EID:</label>
        <br>
        <input id="eid" placeholder="e.g. 93612" type="text">
        <br>
        <br>
        <label for="name">Name:</label>
        <br>
        <input id="name" placeholder="e.g. John Doe" type="text">
        <br>
        <br>
        <label for="positions">Select a position:</label>
        <br>
        <select id="positions" name="positions">
            <option>none</option>
            <option>E-0</option>
            <option>E-1</option>
            <option>E-2</option>
            <option>E-3</option>
            <option>E-4</option>
            <option>E-5</option>
            <option>E-6</option>
            <option>E-7</option>
            <option>E-8</option>
            <option>E-9</option>
        </select>
        <br>
        <br>
        <label for="sid">Select a supervisor:</label>
        <br>
        <select id="sid" name="positions">
            <option>none</option>
            <option>15330</option>
            <option>22863</option>
            <option>38469</option>
            <option>39214</option>
            <option>43155</option>
            <option>45996</option>
            <option>55616</option>
            <option>57794</option>
            <option>57924</option>
            <option>58809</option>
            <option>59868</option>
            <option>64351</option>
            <option>67555</option>
            <option>76828</option>
            <option>77286</option>
            <option>80804</option>
            <option>91472</option>
            <option>92789</option>
            <option>95778</option>
            <option>99420</option>
        </select>
        <br>
        <br>
        <label for="yos">Years of Service:</label>
        <br>
        <input id="yos" placeholder="e.g. 6" type="text">
        <br>
        <br>
        <label for="salary">Salary:</label>
        <br>
        <input id="salary" placeholder="e.g. 45,000" type="text">
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <br>
    <form action="index.html">
        <input type="submit" value="Return to Index">
    </form>
</div>
</body>
</html>
